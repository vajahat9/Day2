<!DOCTYPE html>
<html>
    <head>
        <title>FORM</title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <input type="text" autofocus placeholder="Enter First Name Here..." maxlength="5"><hr/><br>
        </br>
        <input type="radio" id="G1" name="Gender">
        <label for="G1">MALE</label>
        <input type="radio" id="G1" name="Gender">
        <label for="G1">FEMALE</label><br>
        </br>
        <input type="checkbox"/>Accept Terms And Conditions<hr/><br>
        </br>
        <input type="file" multiple accept=".jpg,.jpeg,.png"/><hr/><br>
        </br>
        <input type="button" value="Click Here..."/><hr/><br>
        </br>
        <input type="submit"/><hr/><br>
        </br>
        <button>Click Here</button><br>
        </br>
        <input type="date"/><hr/><br>
        </br>
        <input type="color"/><hr/><br>
        </br>
        <input type="time"/><hr/><br>
        </br>
        <input type="range"/><hr/><br>
        </br>

        <textarea rows="5" placeholder="Enter Address Here.." maxlength="200"></textarea></hr>

        <fieldset>
            <legend>Sign In</legend>
            <Span>Username:</Span><br/>
            <input type="text" placeholder="Enter Username Here.." maxlength="50"/><br/>
            <span>Password:</span><br/>
            <input type="password" placeholder="Enter Password Here.." maxlength="12"/><br/>
            <input type="button" value="Sign In"/>
        </fieldset>

        






   
    </body>
</html>
